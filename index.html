<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./view/styles/styles.css/">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Matrices Dispersas</title>
</head>

<body class="container">
    <h2 id="title">Representación de Matrices Dispersas</h1>

        <section id="representation" class="row container" style="display: none;">
            <div id="rep1" style="height: 480px; overflow: scroll;" class="col-md-12">
                <svg
                    style="left: 0px; top: 0px; width: 100%; height: 100%; display: block; min-width: 1893px; min-height: 1507px; background-color: transparent; background-image: none;">
                    <defs>
                        <filter id="dropShadow">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="1.7" result="blur"></feGaussianBlur>
                            <feOffset in="blur" dx="3" dy="3" result="offsetBlur"></feOffset>
                            <feFlood flood-color="#3D4574" flood-opacity="0.4" result="offsetColor"></feFlood>
                            <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur">
                            </feComposite>
                            <feBlend in="SourceGraphic" in2="offsetBlur"></feBlend>
                        </filter>
                    </defs>
                    <g transformOrigin="0 0" transform="scale(0.6,0.6)translate(-101,-28)" id="graphics_container">

                    </g>
                </svg>

                <label for="rep2">Representación de Matricial por Cuadrículas</label>
                <div id="rep2" class="col-md-3"></div>

            </div>

            
        </section>
        <hr>
        <div id="userpanel" class="row col-md-12">
            
            <form class="form-group col-md-4" id="settingPanel">
                <div>
                    <div class="component">
                        <label for="dim">Dimensión de la matriz</label>
                        <input class="form-control" type="number" id="dim" size="1" maxlength="4" min="4" max="8"
                            required>
                    </div>
                    <br>
                    <div class="component">
                        <label for="basic-url">Ingreso de datos</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="srow">fila</span>
                            </div>
                            <input class="form-control" type="number" id="row" size="1" min="1" required
                                aria-describedby="row">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="col">columna</span>
                            </div>
                            <input class="form-control" type="number" id="column" size="1" min="1" required
                                aria-describedby="column">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="val">valor</span>
                            </div>
                            <input class="form-control" type="number" id="value" size="1" min="1" required
                                aria-describedby="value">
                        </div>

                    </div>
                </div>
                <div>

                </div>
                <button type="submit" class="btn btn-primary btn-sm" id="inputBtn">Ingresar Dato</button>
                <button type="button" class="btn btn-success btn-sm" id="printBtn"
                    style="display: none;">Graficar</button>
            </form>
            <div class="col-md-4">
                <label for="counter">Datos Ingresados:</label>
                <input type="number" disabled id="counter" value="0" size="4">
                <button type="button" class="btn btn-danger btn-sm" id="clearBtn">limpiar</button>
            </div>

            <div class="col-md-3" id="operationsPanel" style="display: none;">
                <label for="calcSelect">Operaciones</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" id="calcSelect">
                        Seleccionar Operación
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="calculateSimmetry();">Simetría</a>
                        <a class="dropdown-item" onclick="calculateDeterminant();">Determinante</a>
                        <a class="dropdown-item" onclick="isChair();">Punto de Silla</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer" id="footer">


            <div class="footer-copyright text-center py-3">© 2020 Copyright: Jose Marín - Yohel Pérez para LyR III UdeA            
            </div>
            <!-- Copyright -->
    
        </footer>

        <script src="controller/components.js"></script>
        <script src="model/prototypeFunctions.js"></script>
        <script src="model/renders.js"></script>
        <script src="model/NodoDoble.js"></script>
        <script src="model/Tripleta.js"></script>
        <script src="model/MatrizForma1.js"></script>
        <script src="controller/mainController.js"></script>
</body>

</html>
